<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylsheet">
    <style>
      *{
        font-family: 'Roboto', 'sans-serif';
      }
    </style>
    <title>Trivia Millionaire</title>
  </head>
  <body>
    <script defer src="script.js" type="application/javascript" >
    </script>
    <img id="title" src="img/title-1.png">
    <img id="congrats" src="img/congratulations.png">
    <div class="controls">
      <button id="start-btn" class="btn">PLAY</button>
      <button id="next-btn" class="btn">CONTINUE</button>
      <button id="restart-btn" class="btn">RESTART</button>
    </div>
    <div id="question-container">
      <div id="question">Question</div>
    </div>
    <div class="message-container">
      <div id="correct-message">Correct!</div>
      <div id="wrong-message">Incorrect! New Game?</div>
    </div>
    <div id="answer-buttons">
          <button class="answer-btn btn">Answer 1</button>
          <button class="answer-btn btn">Answer 2</button>
          <button class="answer-btn btn">Answer 3</button>
          <button class="answer-btn btn">Answer 4</button>
    </div>
    <div id="money-container">
          <ul id="money-list">
            <li class="money-list-item">
                <span class="money-list-item-amount ten">$1,000,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount nine">$750,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount eight">$500,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount seven">$250,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount six">$100,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount five">$50,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount four">$25,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount three">$10,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount two">$5,000</span>
            </li>
            <li class="money-list-item">
                <span class="money-list-item-amount one">$1,000</span>
            </li>
          </ul>
    </div>

  </body>
</html>
